<head>

    <!-- Fontfaces CSS -->
    <link href="css/font-face.css" rel="stylesheet" media="all">

    <style>
        body {
            background-image: url(../images/Cinemas-featured-image.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100vh;
            margin-top: 80px;
        }

</head>

<body>
    <form style="width: 400px;">
        <h3 align="center">LOGIN</h3>

        <label for="">Email Address</label><br>
        <div class="input">
            <input type="email" name="" id="loginEmail" placeholder="Enter your email">
        </div><br>

        <label for="">Password</label><br>
        <div class="input" style="display: flex;">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <i onclick="see()" class="fa fa-eye " aria-hidden="true " style="font-size: 15px; color: black; "></i>
        </div><br>

        <div class="input">
            <button onclick="login(event) "><a href=" " ></a> Submit</button>
        </div>

        <div class="terms ">
            <span>Not have an account? <a href="registration-form.html ">Sign Up Here</a></span>
        </div>

        <div id="logger "></div>
    </form>
</body>
<script src="registration.js "></script>

</html>

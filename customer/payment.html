<body>
    <div class="container my-5 w-25 ">
        <div class="card p-5 border-5">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="emailaddress" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="number">Number of chairs booked</label>
                    <input type="tel" id="num" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="tel" id="amount" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control" />
                </div>
                <div class="form-submit">
                    <button type="submit" onclick="payWithPaystack()" class="btn btn-primary"> Pay </button>
                </div>
            </form>
            <script src="https://js.paystack.co/v1/inline.js"></script>
        </div>
    </div>



    <!-- <script src="https://js.paystack.co/v1/inline.js"></script> -->



    <script>
        var booked = JSON.parse(localStorage.getItem("bookedChairs"));
        var customers = JSON.parse(localStorage.getItem("registeredHumans"));
        var id = localStorage.login
        num.value = booked.noOfChair;
        amount.value = booked.Amount;
        customer = customers.find((existing) => existing.ID == id);
        console.log(customer);
        if (customer) {
            firstname.value = customer.SURNAME;
            lastname.value = customer.FIRST_NAME;
            emailaddress.value = customer.EMAIL_ADDRESS;
        }
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener("submit", payWithPaystack, false);

        function payWithPaystack(e) {
            e.preventDefault();
            let handler = PaystackPop.setup({
                key: 'pk_test_0c428b7b63bf80a51dc7c9360fbfae1b10cb6cf3', // Replace with your public key
                FirstName: document.getElementById('firstname').value,
                LastName: document.getElementById('lastname').value,
                Number: document.getElementById('num').value,
                email: document.getElementById("emailaddress").value,
                amount: document.getElementById("amount").value * 100,
                ref: '' + Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
                // label: "Optional string that replaces customer email"
                onClose: function() {
                    alert('Window closed.');
                },
                callback: function(response) {
                    let message = 'Payment complete! Reference: ' + response.reference;
                    alert(message);
                    window.open("http://127.0.0.1:5502/customer/showMovie.html")
                }
            });
            handler.openIframe();
        }
    </script>

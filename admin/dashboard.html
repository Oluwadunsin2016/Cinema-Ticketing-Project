    <style>
        .cardbox {
            position: relative;
            display: grid;
            width: 100%;
            padding: 50px;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        
        .card {
            position: relative;
            background: #fff;
            padding: 20px;
            display: flex;
            border-radius: 8px;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .cardbox a {
            color: rgb(117, 115, 115);
            text-decoration: none;
        }
        
        .card-number {
            position: relative;
            font-size: 2em;
            font-weight: 500;
        }
        
        .card-name {
            color: #999;
        }
        
        .card-icon {
            position: relative;
            font-size: 2.5em;
            color: #03a9f4;
        }
        
        #notivication {
            margin: 0 50px;
            width: 100%;
        }
        
        #not {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(90, 90, 90);
            margin-bottom: 20px;
            font-size: 20px;

        }

    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script>
        var sign = localStorage.signIn;
        var admins = JSON.parse(localStorage.getItem('adminReg'))
        presentAdmin = admins.find((existingAdmin) => existingAdmin.ID == sign)
        nam.innerHTML = presentAdmin.SURNAME + " " + presentAdmin.FIRST_NAME;
        photo.src = `../images/${presentAdmin.FILE}`;
        phot.src = `../images/${presentAdmin.FILE}`;

        let staffs = localStorage.lTUser ? JSON.parse(localStorage.lTUser) : [];
        st.innerHTML = staffs.length

        chair.innerHTML = localStorage.noOfchairs;


        let registeredHumans = localStorage.getItem("registeredHumans") ? JSON.parse(localStorage.getItem("registeredHumans")) : [];
        cus.innerHTML = registeredHumans.length;
        let Notifications = localStorage.Notifications ? JSON.parse(localStorage.Notifications) : [];
        let notify;
        let book;
        notify = `<div class="search">`
        for (let i = 0; i < Notifications.length; i++) {

            notify += `<div id="not"><em>${i+1} ${Notifications[i]} </em></div>`
                // notify += `<br>`
            book = i + 1

        }
        notify += '</div>'
        booked.innerHTML = book
        notivication.innerHTML = notify


        function out() {
            window.open('http://127.0.0.1:5502/admin/admin-login.html')
        }

        function toggleMenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>

    <script>
        $(document).ready(function() {
            $("#search").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".search").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
